language: go

go:
  - 1.2.x
  - 1.3.x
  - 1.4.x
  - 1.5.x
  - 1.7.x
  - master

after_script:
  - FIXIT=$(go fmt ./...); if [ -n "${FIXIT}" ]; then FIXED=$(echo $FIXIT | wc -l); echo "gofmt - ${FIXED} file(s) not formatted correctly, please run gofmt to fix them:\n ${FIXIT} " && exit 1; fi

script:
  - go test -v ./autoscaling/
  - go test -v ./aws/
  - go test -v ./cloudfront/
  - go test -v ./cloudwatch/
  - go test -v ./dynamodb/
  - go test -v ./ec2/
  - go test -v ./elasticache/
  - go test -v ./elb/
  - go test -v ./iam/
  - go test -v ./kinesis/
  - go test -v ./rds/
  - go test -v ./route53/
  - go test -v ./s3/
  - go test -v ./sns/
  - go test -v ./sqs/
  - go test -v ./sts/
  - go test -v ./exp/mturk/
  - go test -v ./exp/sdb/
  - go test -v ./exp/ses/
